<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>eLearn - Home 1</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Files -->
	<link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="plugin/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="plugin/animate.min.css" />
	<!-- / CSS Files -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet"
          href="http://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/default.min.css">
    <script src="http://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
    <script src="http://reaas.cloudwarehub.com/reaas.js"></script>
</head>
<body>
    <header class="main bg-dark-img home-1">
        <div class="container" style="width: 1000px;">
            <nav class="navbar" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="text-center" style="position: relative;"><img style="height: 150px;" src="img/phoenix.png"></div>
            </nav>
            <p class="header text-center text-white" style="margin-top: 0px;"><strong>两行代码</strong> 轻松集成 <strong>云件</strong></p>

          <div id="cloudware" data-cloudware-env="busybox" style="background: #eee; height: 450px;"></div>

        </div>

    </header>


    <div class="container content content-light home-1">
        <section class="content content-light" style="margin-bottom: 0;">
            <div class="container">
                <p class="header text-center"><strong>第一行：</strong> 引入JS </p>
                <pre><code class="html">
&lt;script src="http://reaas.cloudwarehub.com/embed.js"&gt;&lt;/script&gt;
                </code></pre>
                <p class="header text-center" style="margin-top: 100px;"><strong>第二行：</strong> 插入占位标签 </p>
                <pre><code class="html">
&lt;div data-cloudware-env="bash" data-cloudware-style="desktop"&gt;&lt;/div&gt;
                </code></pre>


            </div>
        </section>
        <section class="row animation-scroll">
            <article class="col-md-3 animated" data-animation="bounceInLeft">
                <h3><strong>支持的参数</strong></h3>
            </article>
            <figure class="col-md-9 animated" data-animation="bounceInRight" style="text-align: left;"><pre><code
              class="html">
data-cloudware-env: [bash, matlab, rstudio, idea, gedit] //启动的云件环境（必须）
data-cloudware-style: [desktop, terminal] //云件显示方式
data-cloudware-resolution: [1440x900,] //云件分辨率
data-cloudware-workdir: [/] //云件默认工作目录
                </code></pre></figure>
        </section>

    </div>



    <footer class="main bg-dark-img">

        <section class="copyright">
            <div class="container"> &copy; Copyright 2017 <b>cloudwarehub.com</b> &nbsp; | &nbsp; All rights reserved.
            </div>
        </section>
    </footer>
    <!-- JavaScript Files -->
    <script src="plugin/jquery-1.10.2.min.js"></script>
    <script src="plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="script/animate.js"></script>
    <script src="plugin/jquery.cuteTime.min.js"></script>
    <script src="script/script.js"></script>
    <!-- / JavaScript Files -->

    <script>hljs.initHighlightingOnLoad();</script>
    <script>
      setInterval(function(){
        $('#cloudware').height($('#cloudware').width() * 90/144)
      }, 500)
    </script>
</body>
</html>
